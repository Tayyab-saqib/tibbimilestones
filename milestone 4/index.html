<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="font-style: italic;">Editable Resume</h1>
        
        <!-- User Info Form -->
        <form id="resume-form">
            <section class="section">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </section>

            <section class="section">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </section>

            <section class="section">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </section>

            <section class="section">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
            </section>

            <!-- Education Section -->
            <section class="section">
                <h2>Education</h2>
                <textarea id="education" placeholder="Enter your educational background"></textarea>
            </section>

            <!-- Skills Section -->
            <section class="section">
                <h2>Skills</h2>
                <textarea id="skills" placeholder="Enter your skills"></textarea>
            </section>

            <!-- Experience Section -->
            <section class="section">
                <h2>Experience</h2>
                <textarea id="experience" placeholder="Enter your work experience"></textarea>
            </section>

            <button type="button" onclick="updateResume()">Update Resume</button>
        </form>

        <!-- Resume Display Section -->
        <div id="resume-display" class="resume-display">
            <h2>Your Resume</h2>
            <div id="resume-name" class="resume-item"><strong>Name:</strong> <span></span></div>
            <div id="resume-email" class="resume-item"><strong>Email:</strong> <span></span></div>
            <div id="resume-phone" class="resume-item"><strong>Phone:</strong> <span></span></div>
            <div id="resume-address" class="resume-item"><strong>Address:</strong> <span></span></div>
            <div id="resume-education" class="resume-item"><strong>Education:</strong> <span></span></div>
            <div id="resume-skills" class="resume-item"><strong>Skills:</strong> <span></span></div>
            <div id="resume-experience" class="resume-item"><strong>Experience:</strong> <span></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
